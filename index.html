<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Marca Personal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn-services { background: #ff8c00; }
        .btn-contact { background: #00c4ff; }

        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Sobre Mí</h1>
        <p>Soy un experto en negocios online con énfasis en la creación de sistemas integrales de negocios digitales. Ayudo a emprendedores y empresas a construir negocios online completos y escalables.</p>
        
        <div class="btn-container">
            <a href="servicios.html" class="btn btn-services">Ver Servicios</a>
            <a href="contacto.html" class="btn btn-contact">Contacto</a>
        </div>
    </div>

</body>
</html>

</html>

</body>
</html>
